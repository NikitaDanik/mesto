<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <div class="wrapper">    

    <main class="main">
      <section class="profile">
        <img src="./images/Profile/user.jpg" alt="фото" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__fullname">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>
 
      <section class="elements">
        <ul class="elements__cards"></ul>
      </section>
      
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia | Никита Даник</p>
    </footer>
  </div>
  
  <div class="popup popup_profile">
    <div class="popup__overlay"></div>
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form form_profile" novalidate>
        <label class="form__field">
        <input type="text" id="name" name="name" placeholder="Жак-Ив Кусто" class="popup__text form__input" required
        minlength="2" maxlength="40">
        <span class="form__error" id="name-error"></span>
        </label>
        <label class="form__field">
        <input type="text" id="job" name="job" placeholder="Исследователь океана" class="popup__text form__input" required minlength="2" maxlength="200">
        <span class="form__error" id="job-error"></span>
        </label>
        <button type="submit" class="form__save">Сохранить</button>
      </form>
    </div>
    </div>

    <div class="popup popup_place">
        <div class="popup__overlay"></div>
        <div class="popup__content">
          <button type="button" class="popup__close"></button>
          <h2 class="popup__title">Новое место</h2>
          <form class="form form_place" novalidate>
            <label class="form__field">
            <input type="text" id="title" name="title" placeholder="Название" class="popup__text form__input" required
            minlength="2" maxlength="30">
            <span class="form__error" id="title-error"></span>
            </label>
        <label class="form__field">
            <input type="url" id= "link" name="link" placeholder="Ссылка на картинку" class="popup__text form__input" required>
            <span class="form__error" id="link-error">Введите адрес сайта</span>
        </label>
            <button type="submit" class="form__save">Создать</button>
          </form>
        </div>
  </div>

  <div class="popup popup_image">
    <div class="popup__overlay"></div>
      <figure class="popup__figure">
          <img class="popup__image">
          <figcaption class="popup__figcaption"></figcaption>
          <button type="button" class="popup__close"></button>
      </figure>
  </div>

  <template id="add-elements">
    <li class="elements__card">
      <img class="elements__image">
      <div class="elements__caption">
        <h2 class="elements__text"></h2>
        <button type="button" class="elements__button elements_button_like"></button>
      </div>
      <button type="button" class="elements__button elements_button_trash"></button>
    </li>
  </template>
  <script src="./scripts/index.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
