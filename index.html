<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body class="page">

  <header class="header">
    <div class="header__logo"></div>
  </header>

  <div class="wrapper">    

    <main class="main">
      <section class="profile">
        <img src="./images/Profile/user.jpg" alt="фото" class="profile__avatar">
        <div class="profile-info">
          <h1 class="profile-info__fullname">Жак-Ив Кусто</h1>
          <button type="button" class="profile-info__edit"></button>
          <p class="profile-info__job">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add"></button>
      </section>

      <section class="elements">
        <ul class="elements__cards">
          <li class="elements__card">
            <img src="./images/karachaevsk.jpg" alt="картинка" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__text">Карачаевск</h2>
              <button type="button" class="elements__like"></button>             
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/elbrus.jpg" alt="картинка" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__text">Гора Эльбрус</h2>
              <button type="button" class="elements__like"></button>   
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/dombay.jpg" alt="картинка" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__text">Домбай</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/daniel-sessler.jpg" alt="картинка" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__text">Озеро зимой во льду</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/kevin-jiner.jpg" alt="картинка" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__text">Рассвет над горной местностью</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
          <li class="elements__card">
            <img src="./images/neil-bate.jpg" alt="картинка" class="elements__image">
            <div class="elements__caption">
              <h2 class="elements__text">Зимние вершины</h2>
              <button type="button" class="elements__like"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">&copy; 2020 Mesto Russia | Никита Даник</p>
    </footer>
  </div>
  <div class="popup">
    <div class="popup__content">
      <button type="button" class="popup__close"></button>
      <h2 class="popup__title">Редактировать профиль</h2>
      <form class="form">
        <input name="title" placeholder="Никита Даник" class="popup__text form__input form__input_name">
        <input name="job" placeholder="Ученик ЯндексПрактикум" class="popup__text form__input form__input_job">
        <button type="submit" class="form__save">Сохранить</button>
      </form>
    </div>

  </div>
  <script src="./scripts/index.js"></script>

</body>

</html>
